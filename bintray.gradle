bintray {
	user = System.getenv('BINTRAY_USER')
	key = System.getenv('BINTRAY_KEY')
	configurations = ['published', 'archives']
	dryRun = false
	publish = true
	publications = ['MyPublication']
	pkg {
		repo = 'maven'
		name = 'io.github.dataagg:DaUtil'
		userOrg = 'dataagg'
		licenses = ['MIT']
		vcsUrl = 'https://github.com/DataAgg/DaUtil.git'
		issueTrackerUrl = 'https://github.com/DataAgg/DaUtil/issues'
	}
}

publishing {
	publications {
		MyPublication(MavenPublication) {
			from components.java

			artifact sourcesJar
			//artifact javadocJar
		}
	}
}

task javadocJar(type: Jar) {
	classifier = 'javadoc'
	from javadoc
}

task sourcesJar(type: Jar) {
	classifier = 'sources'
	from sourceSets.main.allSource
}

artifacts {
	archives jar, sourcesJar //, javadocJar
}
